<ng-container *ngIf="currentUser">

  <mat-sidenav-container class="container">


    <mat-sidenav opened #sidenav mode="side" class="sidenav">
      <div class="at">@ <span>HOME</span></div>
      <mat-list class="menu-list">
        <mat-list-item class="list-item">
          <button
            routerLink="/dashboard"
            routerLinkActive="active"
            class="menu-btn"
            mat-button
          >
          <mat-icon svgIcon="dashboard"></mat-icon>
            <span class="btn-text">Tableau de bord</span>
          </button>
        </mat-list-item>

        <mat-list-item class="list-item">
          <button
            routerLink="/user"
            routerLinkActive="active"
            class="menu-btn"
            mat-button
          >
          <mat-icon >supervised_user_circle</mat-icon>
            <span class="btn-text">Users</span>
          </button>
        </mat-list-item>

        <mat-list-item class="list-item">
          <button
            routerLink="/queue"
            routerLinkActive="active"
            class="menu-btn"
            mat-button
          >
          <mat-icon svgIcon="queue"></mat-icon>
            <span class="btn-text">Files d'attente</span>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-top-nav></app-top-nav>
      <div class="content">
        <router-outlet *ngIf="navigated"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<router-outlet *ngIf="!currentUser"></router-outlet>
