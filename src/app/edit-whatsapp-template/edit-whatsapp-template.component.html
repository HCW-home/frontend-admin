<h1 mat-dialog-title >
  {{ data.key }}
</h1>
<div mat-dialog-content>
  <mat-form-field class="form-wrapper">
          <textarea matInput rows="6" [(ngModel)]="data.body"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="submit()" mat-flat-button color="primary">Submit</button>
</div>
